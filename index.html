<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Odysee - your journey, electric</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.0.1/dist/cookieconsent.css"
    />
    <link rel="icon" href="./images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- NAV BAR -->
    <!--Navigation bar-->
    <script>
      $(function () {
        // Load and include the navbar using jQuery
        $("#navbar-container").load("navbar.html");
      });
    </script>

    <!-- Your HTML content goes here -->
    <div id="navbar-container"></div>
    <!--end of Navigation bar-->
    <!-- ======= Hero Section ======= -->
    <section
      id="hero"
      class="d-flex align-content-center justify-content-between overflow-hidden"
    >
      <div
        class="z-1 container align-content-center justify-content-center object-fit-fill text-primary"
        data-aos="fade-up"
        data-aos-delay="500"
      >
        <div class="row">
          <div class="col-12 text-center">
            <img
              class="hero_logo fade img-fluid"
              src="./images/Original.png"
              alt="hero_logo"
            />
          </div>

          <h4
            class="mt-5 mb-5 hero_text fade col-md-6 offset-md-3 text-gray-500 justify-content-center text-center"
          >
            We are London's first fleet-as-a-service provider to offer turn-key
            EV fleet solutions to private-hire operators
          </h4>
        </div>
        <button
          type="button"
          class="btn btn-secondary btn-lg text-capitalize justify-content-center slideInUp text-center"
          onclick="window.location.href='getintouch.html'"
        >
          Get in Touch
        </button>
      </div>
      <video autoplay muted id="myVideo">
        <source src="./video/AdobeStock_500342567_5.mp4" type="video/mp4" />
      </video>
    </section>
    <script type="module" src="./cookieconsent-config.js"></script>
    <!-- Footer -->
    <script>
      $(function () {
        // Load and include the navbar using jQuery
        $("#footer-container").load("footer.html");
      });
    </script>
    <div id="footer-container"></div>
    <!-- End Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
