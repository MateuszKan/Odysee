<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Odysee - your journey, electric</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!-- NAV BAR -->
    <!--Navigation bar-->
    <script>
      $(function () {
        // Load and include the navbar using jQuery
        $("#navbar-container").load("navbar.html");
      });
    </script>

    <!-- Your HTML content goes here -->
    <div id="navbar-container"></div>
    <!--end of Navigation bar-->
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center overflow-hidden">
      <video autoplay muted id="myVideo">
        <source
          src="./video/motorway_-_18082 (Original).mp4"
          type="video/mp4"
        />
      </video>
      <div
        class="container justify-content-center object-fit-fill text-primary"
        data-aos="fade-up"
        data-aos-delay="500"
      >
        <h1 class="slideInLeft text-center">Welcome to Odysee</h1>
        <h3 class="slideInLeft text-center">
          We are London's first fleet-as-a-service provider to offer turn-key EV
          fleet solutions to private-hire operators
        </h3>
        <button
          type="button"
          class="btn btn-secondary text-capitalize justify-content-center slideInUp text-center"
        >
          get in touch
        </button>
      </div>
    </section>
    <!-- End Hero -->
    <!-- Footer -->
    <script>
      $(function () {
        // Load and include the navbar using jQuery
        $("#footer-container").load("footer.html");
      });
    </script>

    <!-- Your HTML content goes here -->
    <div id="footer-container"></div>
    <!-- end footer -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
