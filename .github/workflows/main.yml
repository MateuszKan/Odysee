name: Gitleaks Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Gitleaks
      uses: zricethezav/gitleaks-action@v1.2.0
      with:
        config_path: .github/gitleaks-config.toml
